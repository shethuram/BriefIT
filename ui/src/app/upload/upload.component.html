<div>
  <h2>Upload Transcript</h2>

  <textarea [(ngModel)]="transcriptText" rows="8" cols="50" placeholder="Paste transcript here or upload a text file"></textarea>
  <br><br>

  <input type="file" (change)="onFileSelected($event)" >
  <br><br>

  <input type="text" [(ngModel)]="instruction" placeholder="Enter custom instruction">
  <br><br>

  <button (click)="generateSummary()">Generate Summary</button>
</div>
